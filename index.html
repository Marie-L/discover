<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover</title>
</head>
<body>

<header>
    <h1>Discover : Book portal </h1>
    <p>Welcome to the book portal. There are millions of books to find !</p>
</header>
<main>
    <form id="search" onsubmit="return false">
        <input type="search" id="textName" name="portal" oninvalid="this.setCustomValidity('Please enter a title of a book etc.')"
        oninput="setCustomValidity('')" required placeholder="search for books..." minlength="2">
        <input type="submit" value="Search">
    </form>
</main>
<div id="results">
    <img class="thumbnail">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
